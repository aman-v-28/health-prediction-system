<header class="container">
    <div class="left center" routerLink="/">Healthify</div>
    <div class="middle center">
        <menu>
            <li><a routerLink="/">HOME</a></li>
            <li><a *ngIf="authService.loggedIn()" href="https://">DOCTORS</a></li>
            <li><a href="https://">BLOGS</a></li>
            <li><a href="https://">ABOUT US</a></li>
            <li><a href="https://">CONTACT</a></li>
        </menu>
    </div>
    <div class="right center">
        <button *ngIf="!authService.loggedIn()" routerLink="/login">LOGIN</button>
        <a class="profile" *ngIf="authService.loggedIn()" routerLink="/profile">{{user.name}}</a>
        <button *ngIf="authService.loggedIn()" (click) = "onLogout()" routerLink="/">LOGOUT</button>
    </div>
</header>
