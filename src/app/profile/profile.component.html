<app-navbar></app-navbar>
<div class="dashboard">
    <div>
        <app-sidebar></app-sidebar>
    </div>
    <div class="profile">
        <mat-spinner [mode]="'indeterminate'" [diameter]="60" *ngIf="loading$ | async; else display" color="primary"></mat-spinner>
        <ng-template #display>
            <form [formGroup]="profileUpdateFormGroup" (ngSubmit)="onProfileUpdate()">
                <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
                <div class="pl-lg-4" *ngIf="user !== undefined">
                    <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="username" placeholder="{{user.username}}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email" placeholder="{{user.email}}">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Name</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="name" placeholder="{{user.name}}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Mobile</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="number" placeholder="{{user.number}}">
                        </div>
                    </div>
                    <div class="col-lg-6 notVisible">
                        <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Id</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="id" placeholder="{{user._id}}">
                        </div>
                    </div>
                    </div>
                </div>
                <div *ngIf="profileUpdateFormGroup.dirty">
                    <button type="Submit">&nbsp;Save&nbsp;</button>
                </div>
            </form>
            <button class="delete" (click)="onProfileDelete()">Delete Account Permanently</button>
        </ng-template>
    </div>
</div>
