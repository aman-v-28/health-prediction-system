<div class="container_login">
    <div class="class1" routerLink="/">Healthify</div>
    <div class="class2">
        <div class="outer">
            <div class="image">
                <div class="fas fa-stethoscope"></div>
            </div>
        </div>
    </div>
</div>
<span class="fas fa-search blur position"></span>
<span class="fas fa-list blur position1"></span>
<span class="fas fa-list blur position2"></span>

<div class="login">
    <h3>Welcome Back!</h3>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput required type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput required type="password" formControlName="password">
        </mat-form-field>

        <div>
            <a href="">Forgot Password?</a>
        </div>
        <div class="result" *ngIf="result !== undefined">
            {{result.msg}}
        </div>
        <button type="submit">Login</button>
    </form>
</div>
